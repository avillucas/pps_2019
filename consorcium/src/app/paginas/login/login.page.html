<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center >INICIO DE SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating" >Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"  ></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="OnSubmitLogin()" >Ingresar</ion-button>
<!-- bloque de accesos rapidos -->
<ion-list>
  <ion-radio-group>
    <ion-list-header>
      Acceso rapido 
    </ion-list-header>
    
    <ion-item *ngFor="let user of usersDefault">
      <ion-label>{{ user.email }}</ion-label>
      <ion-radio value="cord">{{ user.clave }}</ion-radio>
    </ion-item>
    
    </ion-radio-group>
</ion-list>

</ion-content>
