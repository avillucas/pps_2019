
  <ion-img  *ngIf="foto"  [src]="foto"></ion-img>
  <ng-container *ngIf="proceso | async as porcentaje">
    <progress [value]="porcentaje" max="100"></progress>
    <button ion-button (click)="tareaSubida.pause()">Pausar</button>
    <button ion-button (click)="tareaSubida.resume()">Continuar</button>
  </ng-container>
  <ion-button expand="full" ion-button (click)="SubirFoto()"> Tomar una foto y subirla </ion-button>
  <ion-button expand="full" (click)="Test()">TEST DE SUBIDA</ion-button>
